<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Personal Library</title>
</head>
<body>

  <div class="">

  </div>

  <div class="container form-container">
    <form id="form">
      <div class="form-group">
        <label for="title">Book Title</label>
        <input type="text" class="form-control" id="title" name="title" value="" required>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" value="" required>
      </div>
      <div class="form-group">
        <label for="pages">Number of pages</label>
        <input type="number" class="form-control" id="pages" value="" required>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="read" value="">
        <label for="read" class="form-check-label">Tick this if you've already read the book</label>
      </div>

      <input type="submit" class="btn btn-dark btn-submit" value="Add to collection">
    </form>

  </div>
   
  <div class="container table-container">
    <table class="table">
      <thead>
        <tr>
          <th>Book entry no.</th>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
          <th></th>
        </tr>
      </thead>
    
      <tbody>
    
      </tbody>
    </table>
  </div>
  

  <button class="btn btn-outline-dark btn-lg">
    <i class="fas fa-book"></i>
    Add a book to collection
  </button>
  

  
  <!-- JS, Popper.js, and jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/e371241f19.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
