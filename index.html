<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    
  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Personal Library</title>
</head>
<body>

  <div class="">

  </div>

  <div class="container form-container">
    <form id="form">
      <div class="form-group">
        <label for="title">Book Title</label>
        <input type="text" class="form-control" id="title" name="title" value="" required>
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" value="" required>
      </div>
      <div class="form-group">
        <label for="pages">Number of pages</label>
        <input type="number" class="form-control" id="pages" value="" required>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="read" value="">
        <label for="read" class="form-check-label">Tick this if you've already read the book</label>
      </div>

      <input type="submit" class="btn btn-dark btn-submit" value="Add to collection">
    </form>

  </div>
   
  <div class="container table-container">
    <table class="table">
      <thead>
        <tr>
          <th>Book entry no.</th>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
          <th></th>
        </tr>
      </thead>
    
      <tbody>
    
      </tbody>
    </table>
  </div>
  

  <button class="btn btn-outline-dark btn-lg">
    <i class="fas fa-book"></i>
    Add a book to collection
  </button>
  

  
    <script src="index.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
